<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <!-- Fonts and Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600&family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: {
                fontFamily: { sans: ['Albert Sans', 'sans-serif'] },
                colors: { 'primary-teal': '#17A1ED', 'secondary-dark': '#052818', 'background-light': '#EEEEEE' }
            }}
        }
    </script>
    <!-- Style for Flash Messages -->
    <style>
        .flash-message { margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 0.375rem; border-width: 1px; font-size: 0.875rem; }
        .flash-danger { background-color: #fee2e2; border-color: #fca5a5; color: #991b1b; }
        .flash-success { background-color: #dcfce7; border-color: #bef264; color: #166534; }
        .flash-info { background-color: #dbeafe; border-color: #93c5fd; color: #1e40af; }
    </style>
</head>
<body class="bg-background-light font-sans min-h-screen flex flex-col">

    <main class="flex flex-1 flex-col md:flex-row w-full overflow-hidden bg-white">
        <!-- LEFT SECTION: Login Form -->
        <section class="p-8 md:w-[45%] flex flex-col">
            <a href="{{ url_for('home') }}" class="text-secondary-dark hover:text-primary-teal font-medium transition duration-300 mb-4">
                Go to Home
            </a>
            <h2 class="text-4xl font-extrabold text-secondary-dark mt-4">Welcome Back, Patient</h2>
            <p class="text-gray-500 mb-6 text-lg">Enter your details to access your health portal.</p>

            <!-- Flask Flash Message Display -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Form now correctly submits to the backend -->
            <form id="patientLoginForm" class="space-y-6 pt-4 flex-grow flex flex-col justify-center" action="{{ url_for('patient_login') }}" method="post">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="username" required placeholder="example@health.com"
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-primary-teal focus:border-primary-teal transition duration-200">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password"
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-primary-teal focus:border-primary-teal transition duration-200">
                </div>
                <div class="pt-2">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-semibold text-white bg-primary-teal
                        hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-teal
                        transition duration-300 ease-in-out transform hover:scale-[1.01]">
                        Log In
                    </button>
                </div>
                <p class="text-center text-sm text-gray-600 pt-4 pb-4">
                    Don't have an account?
                    <a href="{{ url_for('patient_register') }}" class="font-bold text-primary-teal hover:text-secondary-dark transition duration-300">
                        Register here
                    </a>
                </p>
            </form>
        </section>
        
        <!-- RIGHT SECTION: Image Display -->
        <section class="hidden md:block md:w-[55%] bg-primary-teal relative overflow-hidden">
            <img src="{{ url_for('static', filename='images/patient/login.png') }}" alt="Secure Patient Portal"
                 class="w-full h-full object-cover">
        </section>
    </main>
    
    <!-- The JavaScript blocking the form has been REMOVED -->
    <script>
        // You can keep modal functions if you use them for other things
        function showMessageBox(title, message) { /* ... */ }
        function closeMessageBox() { /* ... */ }
    </script>
</body>
</html>
