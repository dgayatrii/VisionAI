                        <a href="{{ url_for('home') }}"

                        <a href="{{ url_for('services') }}"
                            class="text-lg font-medium text-gray-700 hover:text-blue-600 transition duration-150 ease-in-out">Services</a>

                    <!-- Heroicon name: close (for when menu is open) --><svg class="hidden h-6 w-6"

                </button>
            </div>
            </div>

            <!-- Mobile Menu Content (Hidden by default) -->
            <div class="hidden md:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-2 sm:px-3 bg-white/95 backdrop-blur-sm rounded-lg shadow-lg mt-3">
                    <a href="#"
                        class="block px-3 py-2 rounded-lg text-base font-medium text-gray-800 hover:bg-indigo-50 hover:text-indigo-700 transition duration-150 ease-in-out">Home</a>

                        class="mt-4 w-full block px-3 py-2 border border-transparent text-center text-base font-semibold rounded-xl shadow-md bg-[#17A1ED] text-white hover:bg-indigo-700 transition duration-300 ease-in-out">

                </div>

        </nav>
    </header>

    <script>
        const navbar = document.getElementById('navbar');
        const button = document.getElementById('head-button');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-white', 'shadow-md');
                navbar.classList.remove('bg-transparent');
                button.classList.add('bg-[#17A1ED]', 'text-white');
                button.classList.remove('bg-white', 'text-[#17A1ED]');
            } else {
                navbar.classList.remove('bg-white', 'shadow-md');
                navbar.classList.add('bg-transparent');
                button.classList.remove('bg-[#17A1ED]', 'text-white');
                button.classList.add('bg-white', 'text-[#17A1ED]');
            }
        });
    </script>
